    <script src="/assets/libs/apexcharts/apexcharts.min.js"></script>
    <script>
        const dataGizi = @json($dataGizi);

        const bulanLabels = {
            1: 'Januari',
            2: 'Februari',
            3: 'Maret',
            4: 'April',
            5: 'Mei',
            6: 'Juni',
            7: 'Juli',
            8: 'Agustus',
            9: 'September',
            10: 'Oktober',
            11: 'November',
            12: 'Desember'
        };

        // Ambil semua bulan unik dari semua data
        const allMonths = [...new Set(
            dataGizi.flatMap(item => Object.keys(item.dataPerMonth))
        )].map(Number).sort((a, b) => a - b);

        const monthNames = allMonths.map(m => bulanLabels[m] ?? `Bulan ${m}`);

        // Bar chart: Per bulan, tiap series adalah type gizi
        const barSeries = dataGizi.map(item => ({
            name: item.type,
            data: allMonths.map(m => item.dataPerMonth[m] || 0)
        }));

        const barOptions = {
            chart: {
                type: 'bar',
                height: 350,
                stacked: true
            },
            series: barSeries,
            xaxis: {
                categories: monthNames
            },
            title: {
                text: 'Data Status Gizi Anak',
                align: 'center'
            }
        };
        new ApexCharts(document.querySelector("#bar-perbulan-chart"), barOptions).render();

        // Line chart: sama seperti bar, tapi dengan type "line"
        const lineSeries = dataGizi.map(item => ({
            name: item.type,
            data: allMonths.map(m => item.dataPerMonth[m] || 0)
        }));

        const lineOptions = {
            chart: {
                type: 'line',
                height: 350
            },
            stroke: {
                curve: 'smooth'
            },
            markers: {
                size: 5,
                hover: {
                    size: 7
                }
            },
            tooltip: {
                shared: true,
                intersect: false,
                y: {
                    formatter: (val) => `${val} anak`
                }
            },
            grid: {
                borderColor: '#f1f1f1'
            },
            fill: {
                type: 'solid',
                opacity: 0.5
            },
            legend: {
                position: 'top',
                horizontalAlign: 'center',
                floating: true,
                fontSize: '14px',
                fontWeight: 600,
                labels: {
                    colors: '#333'
                }
            },
            dataLabels: {
                enabled: true,
                formatter: (val) => `${val} anak`
            },

            xaxis: {
                categories: monthNames
            },
            title: {

    <script type="text/javascript">
        // Initialize the map
        const map = L.map('map').setView([-8.367487387414142, 116.24772867731335], 11);

        // Add base tiles
        const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // Create a cache for count data to avoid repeated API calls
        const countDataCache = {};

        // Control for displaying information
        const info = L.control();

        info.onAdd = function(map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };

        info.update = function(props) {
            if (props) {
                const count = countDataCache[props.Name] || 0;
                this._div.innerHTML = `<h4>Data Stunting Desa</h4><b>${props.Name}</b><br />Jumlah Kasus: ${count} anak`;
            } else {
                this._div.innerHTML = '<h4>Data Stunting Desa</h4>Gerakkan mouse ke desa';
            }
        };

        info.addTo(map);

        // Color scale based on stunting count
        function getColor(d) {
            return d > 1000 ? '#800026' :
                d > 500 ? '#BD0026' :
                d > 200 ? '#E31A1C' :
                d > 100 ? '#FC4E2A' :
                d > 50 ? '#FD8D3C' :
                d > 20 ? '#FEB24C' :
                d > 10 ? '#FED976' : '#FFEDA0';
        }

        // Function to fetch count data with caching
        async function getCountData(kecamatanName) {
            // Check cache first
            if (countDataCache[kecamatanName] !== undefined) {
                return countDataCache[kecamatanName];
            }

            try {
                const response = await fetch(`/getCountStunting?param=${encodeURIComponent(kecamatanName)}`);
                const data = await response.json();
                
                // Store in cache
                countDataCache[kecamatanName] = data.count || 0;
                return countDataCache[kecamatanName];
            } catch (error) {
                console.error('Error fetching count data:', error);
                return 0;
            }
        }

        // Function to fetch all count data at once
        async function fetchAllCountData(features) {
            const names = features.map(f => f.properties.Name);
            try {
                const response = await fetch(`/getAllCountGiziForDesa?params=${encodeURIComponent(JSON.stringify(names))}`);
                const data = await response.json();
                
                // Store all data in cache
                Object.keys(data).forEach(key => {
                    countDataCache[key] = data[key] || 0;
                });
            } catch (error) {
                console.error('Error fetching all count data:', error);
                // Initialize with 0 if error
                names.forEach(name => {
                    if (countDataCache[name] === undefined) {
                        countDataCache[name] = 0;
                    }
                });
            }
        }

        // Highlight feature on hover
        function highlightFeature(e) {
            const layer = e.target;

            layer.setStyle({
                weight: 5,
                color: '#666',
                dashArray: '',
                fillOpacity: 0.7
            });

            layer.bringToFront();
            info.update(layer.feature.properties);
        }

        // Reset highlight when mouse leaves
        function resetHighlight(e) {
            geojson.resetStyle(e.target);
            info.update();
        }

        // Zoom to feature on click
        function zoomToFeature(e) {
            map.fitBounds(e.target.getBounds());
        }

        // Add event listeners to each feature
        function onEachFeature(feature, layer) {
            layer.on({
                mouseover: highlightFeature,
                mouseout: resetHighlight,
                click: zoomToFeature
            });
        }

        // Variable to hold our GeoJSON layer
        let geojson;

        // Load and display GeoJSON data
        fetch('/geojson/Batas_Desa_di_KLU.geojson')
            .then(response => response.json())
            .then(async data => {
                // First fetch all count data
                await fetchAllCountData(data.features);
                
                // Then create the GeoJSON layer with the cached data
                geojson = L.geoJson(data, {
                    style: function(feature) {
                        const count = countDataCache[feature.properties.Name] || 0;
                        return {
                            weight: 2,
                            opacity: 1,
                            color: 'white',
                            dashArray: '3',
                            fillOpacity: 0.7,
                            fillColor: getColor(count)
                        };
                    },
                    onEachFeature: onEachFeature
                }).addTo(map);

                // Add legend after data is loaded
                addLegend();
            })
            .catch(error => console.error('Error loading GeoJSON:', error));

        // Function to add legend
        function addLegend() {
            const legend = L.control({ position: 'bottomright' });

            legend.onAdd = function(map) {
                const div = L.DomUtil.create('div', 'info legend');
                const grades = [0, 10, 20, 50, 100, 200, 500, 1000];
                const labels = ['<strong>Jumlah Kasus Stunting</strong>'];
                
                // Loop through our intervals and generate a label with a colored square for each interval
                for (let i = 0; i < grades.length; i++) {
                    div.innerHTML +=
                        '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
                        grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
                }

                return div;
            };

            legend.addTo(map);
        }
    </script>
